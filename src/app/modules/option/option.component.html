<!-- The Modal -->
<div id="NewOptionModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span (click)="closeModal()" class="close">&times;</span>
        <section>
            <h1>Create new Option:</h1>
            <form [formGroup]="optionForm" (ngSubmit)="onSubmitOption()">
                <p>
                    <label>Name:</label>
                    <input type="text" formControlName="name" required>
                </p>
                <p>
                    <label>Description:</label>
                    <textarea formControlName="description" required></textarea>
                </p>
                <p>
                    <button type="submit" [disabled]="!optionForm.valid">Submit</button>
                </p>
            </form>
        </section>
    </div>

</div>
